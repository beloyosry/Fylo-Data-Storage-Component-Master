<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/master.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="left box">
        <div class="left-item left-img">
          <img src="imgs/logo.svg" alt="">
        </div>
        <div class="left-item">
          <div class="files">
            <img class="icons" src="imgs/icon-document.svg" alt="">
          </div>
          <div class="files"> 
            <img class="icons icon-2" src="imgs/icon-folder.svg" alt="">
          </div>
          <div class="files">
            <img class="icons icon-2" src="imgs/icon-upload.svg" alt="">
          </div>
        </div>
      </div>
      <div class="right box">
        <div class="right-item text">
          <p>You've used <strong>815 GB</strong> of your storage</p>
          <p class="chat">185 <span>GB Left</span></p>
        </div>
        <div class="right-item loading">
          <div class="pink-gradient">
            <div class="white-dot"></div>
          </div>
        </div>
        <div class="right-item text">
          <p><strong>0 GB</strong></p>
          <p><strong>1000 GB</strong></p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Belal Esam</a>.
    </div>
  </footer>
</body>
</html>
